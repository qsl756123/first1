<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <title>Login</title>
</head>
<body>
    <div class="section">
        <div class="all">
            <div class="nav">
                <a class="login on">普通登陆</a>
                <a class="login">注册用户</a>
            </div>
            <div class="contentbox">
                <div class="box active">
                    <div class="cont-1">
                        <input class="icon email" name="txt" type="text" placeholder="用户名">
                        <input class="icon password" name="psd" type="password" placeholder="密码">
                        <input class="icon password" name="psd" type="password" placeholder="确认密码">
                        <button class="btn">登&nbsp;&nbsp;陆</button>
                    </div>
                </div>
                <div class="box">
                    <div class="cont-2">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
    <script>
        $().ready(function(){
            $(function(){
                $(".nav a").off("click").on("click",function(){
                    var index = $(this).index();
                    $(this).addClass("on").siblings().removeClass("on");
                    $(".contentbox .box").eq(index).addClass("active").siblings().removeClass("active");
                });
            });
        })
    </script>
</body>
</html>
