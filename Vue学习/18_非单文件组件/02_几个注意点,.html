<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        几个注意点:
            1.关于组件名:
                一个单词组成:
                    第一种写法(首字 母小写): school
                    第二种写法(首字母大写): School
                多个单词组成:
                    第一种写法(kebab-case命名): my-school
                    第二种写法(CamelCase命名): MySchool(需要Vue脚手架支持)
            备注:
                (1).组件名尽可能回避HTML中已有的元素名称，例如:h2、H2都不行。
                (2).可以使用name配置项指定组件在开发者工具中呈现的名字。
            2.关于组件标签:
                第一种写法: <schoo1></school>
                第二种写法: <school/>
                备注:不用使用脚于架时，<schoo1/> 会导致后续组件不能渲染.
            
            3.一个简写力式:
            const school = Vue.extend(options)可简写为: const school = options

     -->
    <div id="root">
        <school></school>
        <myschool></myschool>
        <my-school></my-school>
        <!-- 自闭合标签 但是多写只会显示一个，得配合脚手架-->
        <school/>
    </div>
</body>
    <script>
        Vue.config.productionTip = false; //取消Vue在启动时生产提示
        //创建组件（简写）
        const school = {
            name:'xiaoqiao',//这里如果添加名字，Vue开发者工具中就会交Xiaoqiao,下面注册改不了
            template:`
                <h3>{{name}}</h3>
            `,
            data(){
                return {
                    name:'小乔'
                }
            }
        }

        new Vue({
            el:'#root',
            components:{
                //命名的注意
                //school:school
                school,//相同可以省略
                myschool:school,
                'my-school':school,
            }
        })
    </script>
</html>
