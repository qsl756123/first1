<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="D:\HTML文件\Vue\js\vue.js"></script>
</head>
<body>
    <!-- 
      vue模板语法有两个大类：
        1. 插值语法
            功能: 用于解析标签体内容
            语法: {{xxx}} ，xxxx 会作为 js 表达式解析
        2. 指令语法
            功能: 解析标签属性、解析标签体内容、绑定事件
            举例：v-bind:href = 'xxxx' ，xxxx 会作为 js 表达式被解析
                且可以直接读取到data中的所有属性
            备注：Vue 中有有很多的指令，此处只是用 v-bind 举个例子 
    -->

    <div id="root">
        <h1>插值语法</h1>
        <h1>你好，{{name}}</h1>
        <hr>
        <h1>指令语法</h1>
        <!-- v-bind: ====> : -->
        <a v-bind:href="url">点我去{{school.name}}1r</a>
        <a :href="url">点我去百度2</a>
    </div>
    <script type="text/javascript">
        window.onload = function(){
            Vue.config.productionTip = false //阻止在启动时生成生产提示

            new Vue({
                el:'#root',
                data:{
                    name:'July',
                    url:'http://www.baidu.com',
                    //如果要使用相同的名字，可以分级
                    school:{
                        name:'百度'
                    }
                    
                }
            })
        }
    </script>
</body>
</html>
