<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <link rel="icon" href="D:\HTML文件\Vue\favicon.ico">
    <script src="D:\HTML文件\Vue\js\vue.js"></script>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
            line-height: 100px;
            text-align: center;
        }
        .happy{
            background-image: linear-gradient(#e66465, #9198e5);
        }
        .sad{
            border: 2px solid green;
            background-color: darkcyan;
        }
        .normal{
            border: 1px solid black;
            background-color: #9198e5;
        }
        .atxiaoqiao1{
            background-color: #9198e5;
        }
        .atxiaoqiao2{
            font-weight: bold;
            text-shadow: 5px 5px 5px #FF0000;
        }
        .atxiaoqiao3{
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- I
        绑定样式:
            1.class样式
            写法 :class="xxx" xxx可以是字符串、对象、数组。
            字符串写法适用于:类名不确定，要动态获取。
            对象写法适用于:要绑定多个样式，个数不确定，名字也不确定。
            数组写法适用于:要绑定多个样式，个数确定，名字也确定，但不确定用不用。
        2. style样式
        :style="{fontSize: xxx}" 其中xxx是动态值。
        :style="[a,b]"其中a、b是样式对象。
    -->

    <!-- 容器 -->
    <div id="root">
        <!-- 绑定class样式 -- 字符串写法，适用于：样式的类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood" >{{name}}</div><br /><br />
        
        <!-- 绑定class样式 -- 数组写法，适用于：要绑定的样式个数不确定，名字不确定 -->
        <div class="basic" :class="classArr">{{name}}</div><br />

        <!-- 绑定class样式 -- 对象写法，适用于：要绑定的样式个数确定、名字确定，但要动态决定用不用 -->
        <div class="basic" :class="classObj">{{name}}</div><br />
        
        <!-- 绑定class样式 -- 对象写法，适用于：要绑定的样式个数确定、名字确定，但要动态决定用不用 -->
        <div class="basic" :style="styleObj">{{name}}</div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        
        new Vue({
            el:'#root',
            data:{
                name:'小乔',
                mood:'normal',
                classArr:['atxiaoqiao1','atxiaoqiao2','atxiaoqiao3'],
                classObj:{
                    atxiaoqiao1:false,
                    atxiaoqiao2:false
                },
                styleObj:{
                    fontSize:'40px'
                }
            },
            methods:{
                changeMood(){
                    const arr = ['happy','sad','normal']
                    const index = Math.floor(Math.random()*3 )
                    this.mood = arr[index]
                }
            }
        });
    </script>
</body>
</html>
