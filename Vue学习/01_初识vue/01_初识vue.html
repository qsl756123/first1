<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <!-- 引入vue -->
    <script src="D:\HTML文件\Vue\js\vue.js"></script>
</head>
<body>
    <!-- 初识Vue:
            1.想让Vue.工作，就必须创建一个Vue实例，且要传入一个配置对象;
            2. root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法;
            3. root容器里的代码被称为[Vue模板] ;
            4. Vue实例和容器是一对应的:
            5.真实开发中只有一个Vue实例，并且会配合着组件起使用:
            6.{{xxx}}中的xxx要写js表达式，Hxxx 可以自动读取到data中的所有属性: 
            7.一旦data中的数据发生改变。 那么模板中用到该数据的地方也会自动更新:


            注意区分: js表达式和js代码(语句)
            1.表达式:  一个表达式会产生一个值，可以放在任何一个需要值的地方:
                (1). a
                (2). a+b
                (3). demo(1)
                (4). x === y ? 'a': 'b'

            2.js代码(语句) 
                (1). if(){}
                (2). for(){}
     -->

     <!-- root容器 -->
    <div id="root">
        <h1>Hello, 我是{{name}}</h1>
        <h1>我{{age}}岁了</h1>
    </div>

    <script type="text/javascript">
            Vue.config.productionTip = false; //阻止在启动时生成生产提示
        
        //创建Vue实例
        new Vue({
            el:'#root', //el指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            data:{ //存储数据
                name:'莎莎',
                age:18
            }
        })
    </script>
</body>
</html>
