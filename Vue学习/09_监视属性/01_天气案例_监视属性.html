<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="D:\HTML文件\Vue\favicon.ico">
    <script src="D:\HTML文件\Vue\js\vue.js"></script>    
    <title>天气切换</title>
</head>
<body>
    <!--
        监视属性watch:
            1.当被监视的属性变化时，回调函数自动调用，进行相关操作
            2.监视的属性必须存在，才能进行监视! !
            3.监视的两种写法:
                (1).new Vue时传入watch配置
                (2).通过vm.$watch监视
    -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //取消默认提示
        
        const vm = new Vue({
            el:'#root',
            data:{
                isHot:true,
            },
            computed:{
                info(){
                    return this.isHot?'炎热':'凉爽'
                }
            },
            methods:{
                changeWeather(){
                    this.isHot = ! this.isHot
                }
            },
            /* watch:{
                isHot:{
                    immediate:true,
                    //当isHot时，handler会被调用
                    handler(newVlaue,oldValue){
                        console.log('isHot被切换了',newvlaue,oldValue)
                    }
                }
            } */
        });
        vm.$watch('isHot',{
            immediate:true,
             //当isHot时，handler会被调用
            handler(newVlaue,oldValue){
                console.log('isHot被切换了',newVlaue,oldValue)
           }
        })
    </script>
</body>
</html>
