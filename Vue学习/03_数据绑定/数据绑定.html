<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="D:\HTML文件\Vue学习\js\vue.js"></script>
</head>
<body>
    <!-- 
        Vue中有2种数据绑定的方式:
            1.单向绑定(v-bind):数据只能从data流向页面。
            2.双向绑定(v-mode1):数据不仅能从data流向页面。还可以从页面流向data.
            备注:
               1.双向绑定一” 般都应用在表单类元素上(如: input、select等)
                2.v-model:value可以简写为v-model. 因为v-model默认收集的就是value值。 
    -->


    <!-- 准备一个容器 -->
    <div id="box">

        <!-- 普通写法 -->
        <!-- 单向数据绑定:<input type="text"  v-bind:value="name"><br/>
        双向数据绑定:<input type="text"  v-model:value="name"> -->
        
        <!-- 简写 v-model可以不用:value -->
        单向数据绑定:<input type="text"  v-bind:value="name"><br/>
        双向数据绑定:<input type="text"  v-model="name">

        <!-- 如下代码是错误的，因为 v-model只能应用在表单类元素（输入类元素）上 -->
        <!-- <h2 v-model:x="name"></h2> -->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止在启动时生成生产提示

        window.onload = function(){
            new Vue({
                el:'#box',
                 data:{
                 name:'尚硅谷'
                }
            })
        }
    </script>
</body>
</html>
