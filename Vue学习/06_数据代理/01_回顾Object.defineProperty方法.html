<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="D:\HTML文件\Vue\favicon.ico">
    <script src="D:\HTML文件\Vue\js\vue.js"></script>
    <title>回顾Object.defineproperty</title>
</head>
<body>
    <script type="text/javascript">
        let address = '日本'
        let person = {
            name:'小乔',
            age:18,
        }

        //往person中添加属性，这里属性不能被枚举不能修改不能删除，除非添加属性
        Object.defineProperty(person,'address',{
            // value:'四川巴中',
            // enumerable:true,//控制属性是否可以枚举，默认值是false
            // writable:true,//控制属性是否可以被修改，默认值是false
            // configurable:true //控制属性是否可以被删除，默认值是false

            //但是这样依然是一个定值，所以我们在之前可以声明一个变量；然后通过以下方法定义
            get(){ //当有人读取address时此函数就会被调用
                console.log('有人在读取age属性')
                return address
            },

            //当有人修改了person的address值时，set就会被调用
            set(value){
                console.log('有人修改了address属性，值是',value)
                address = value
            }
        })
    </script>
</body>
</html>
