<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="D:\HTML文件\Vue\favicon.ico">
    <script src="D:\HTML文件\Vue\js\vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Vue中的数据代理:
            1.通过vm对象来代理data对象中属性的操作(读/写) 
            2.Vue中数据代理的好处:
                更加方便的操作data中的数据
            3.基本原理:
                通过0bject.defineProperty()把data对象中所有属性添加到vm上。
                为每个添加到vm 上的属性，都指定一个getter/setter. 
                在getter/setter内部去操作(读/写) data中对应的属性。
    -->


    <!-- 容器 -->
    <div id="box">
        <h2>学校：{{name}}</h2>
        <h2>地址：{{address}}</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;//取消默认提示

        const vm = new Vue({
            el:'#box',
            data:{
                name:'四川工业科技学院',
                address:'德阳市罗江区'
            }
        })
    </script>
</body>
</html>
