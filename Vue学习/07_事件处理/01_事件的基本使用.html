<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本方法</title>
    <link rel="icon" href="D:\HTML文件\Vue\favicon.ico">
    <script src="D:\HTML文件\Vue\js\vue.js"></script>
</head>
<body>

    <!--
        事件的基本使用: 
            1.使用v-on:xxx或@xxx绑定事件。其中xxx是事件名;
            2.事件的回调需要配置在methods对象中，最终会在vm上;
            3. methods中配置的函数，不要用箭头函数!否则this就不是vm了;
            4. methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象;
            5. @click="demo"和@click="demo($event)"效果一致，但后者可以传参;
    -->
    <div id="box">
        <h2>你好{{name}}</h2>
        <!-- <button v-on:click="showInfo">点我</button> -->
        <button @click="showInfo1">点我(不传参)</button>
        <button @click="showInfo2($event,66)">点我(传参)</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;//取消默认提示

        const vm = new Vue({
            el:'#box',
            data:{
                name:'小乔',
            },
            methods:{
                showInfo1(event){
                    //console.log(event.target.innerHTML)
                    //console.log(this === vm)//true 此处的this是vm
                    alert("你好同学")
                },
                showInfo2(event,number){
                    console.log(event,number)
                    //console.log(event.target.innerHTML)
                    //console.log(this === vm)//true 此处的this是vm
                    alert("同学你好")
                }
            }
        })
    </script>
</body>
</html>
