<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <link rel="icon" href="D:\HTML文件\Vue学习\favicon.ico">
    <script src="D:\HTML文件\Vue学习\js\vue.js"></script>
</head>
<body>、

    <div id="root">
        <h2>人员列表</h2>
        <button @click="updatemei">跟新马冬梅的信息</button>
        <ul>
            <li v-for="(person,index) of persons" :key="person.id">
                {{person.name}}-{{person.age}}-{{person.sex}}
            </li>
        </ul>
    </div>
    
    <script type="text/javascript">
         Vue.config.productionTip = false   
            //用computed实现
            const vm = new Vue({
                el: '#root',
                data:{
                    persons:[
                        {id:'0001',name:'马冬梅',age:20,sex:'女'},
                        {id:'0002',name:'周冬雨',age:28,sex:'女'},
                        {id:'0003',name:'周杰伦',age:41,sex:'男'},
                        {id:'0004',name:'温兆伦',age:34,sex:'男'}
                    ]
                },
                methods:{
                    updatemei(){
                        /* this.persons[0].name = '小乔'
                        this.persons[0].age = 19
                        this.persons[0].sex = '男' *///此方法有效
                        
                        this.persons[0] = {id:'0001',name:'小乔',age:20,sex:'男'}
                    }
                }
            });
    </script>
</body>
</html>
