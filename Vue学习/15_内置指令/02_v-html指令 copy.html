<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        我们学过的指令：
            v-bind  : 单向数据绑定解析表达式，可写为 :xxx
            v-model : 双向数据绑定
            v-for   ：遍历数组/对象/字符串
            v-on    ：绑定事件监听，可简写为@
            v-if    ：条件渲染（动态控制节点是否存在）
            v-else  ：条件渲染（动态控制节点是否存在）
            v-show  : 条件渲染（动态控制节点是否展示）
            v-text  ：
                1、作用：向其所在的节点钟渲染文本内容。
                2、与插值语法的区别：v-text会替换掉节点的内容，{{xxx}}则不会
            v-html指令:
                1、作用:向指定节点中渲染包含html结构的内容。
                2、与插值语法的区别:
                    (1)、v-html会替换掉节点中所有的内容，{{xx}}则不会。
                    (2)、v-html可以识别html结构。
                3.严重注意: v-html有安全性问题! ! ! !
                    (1).在网站上动态演染任意HTML是非常危险的，容易导致XSS攻击。
                    (2).定要在可信的内容上使用v-html，水不要用在用户提交的内容上!
     -->
     <div id="root">
        <div v-text="str"></div>
        <div v-html="str1"></div>
     </div>
</body>
<script>
    Vue.config.productionTip = false;

    new Vue({
        el:'#root',
        data:{ 
            str:'<h3>小乔</h3>',
            str1:'<div style="width: 100px; height: 100px; border: 1px solid black;"></div>',
        }
    })
</script>
</html>
