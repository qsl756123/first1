<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <title>Document</title>
</head>
<body>
    文本框：<input type="text" value="我是type=text"><br>
    性别：
    <input type="radio" name="sex" value="man">男
    <input type="radio" name="sex" value="woman">女<br>
    爱好：
    <input type="checkbox" value="bike">骑行
    <input type="checkbox" value="football">足球
    <input type="checkbox" value="music">音乐<br><br>
    <p>功能按钮</p>
    <input type="button" value="读取text值" onclick="fun1()">
    <input type="button" value="读取radio值" onclick="fun2()">
    <input type="button" value="读取checkbox值" onclick="fun3()">
    <script>
        //表单选择器 $(':type的值')
        function fun1(){
            var obj = $(":text");
            alert(obj.val());
        }

        //循环数组
        function fun2(){
            var obj = $(':radio');
            for (let i = 0; i < obj.length; i++) {
                var dom = obj[i];
                alert(dom.value)
            }
        }
        
        function fun3(){
            var obj = $(':checkbox')
            for (let i = 0; i < obj.length; i++) {
                var dom = obj[i];
                var jobj = $(dom);
                alert('checkbox='+jobj.val())
            }
        }
    </script>
</body>
</html>
