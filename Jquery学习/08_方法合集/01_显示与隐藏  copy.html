<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <title>Document</title>
    <style type="text/css"> 
        #panel,#flip
        {
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel
        {
            padding:50px;
            display:none;
        }
    </style>
</head>
<body>
    <div id="Div1" style="width: 100px;height: 100px;background-color: blue;"></div>
    <br>
    <button id="btn">显示/隐藏</button>
    <button id="btn1">fadeIn()点我淡入</button>
    <button id="btn2">fadeOut()点我淡出</button>
    <button id="btn3">fadeToggle()此时是淡出就淡入，此时是淡入就淡出</button>
    <button id="btn4">fadeTo()点我淡入并设置透明度</button>
    <div id="Div2" style="width: 100px;height: 100px;background-color: blue; display: none;"></div><br>
    <div id="Div3" style="width: 100px;height: 100px;background-color: red; display: none;"></div><br>
    <div id="Div4" style="width: 100px;height: 100px;background-color: yellow; display: none;"></div><br>

    <p>滑动</p>
    <div id="flip">滑出滑入面板</div>
    <div id="panel">Hello world!</div> 
    <script>
        $(function(){
            //hide()隐藏
            /* $("#Div1").mouseenter(function(){
                $(this).hide()
            });
            //show()显示
            $("#Div1").mouseleave(function(){
                $(this).show()
            }); */
            //toggle()显示/隐藏
            $('#btn').click(function(){
                $("#Div1").toggle()
            });

            /* 可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。*/
            //fadeIn()淡入
            $("#btn1").click(function(){
                $("#Div2").fadeIn();//默认
                $("#Div3").fadeIn('slow');//缓慢
                $("#Div4").fadeIn(2000);//2s
            });
            //fadeOut()淡出
            $("#btn2").click(function(){
                $("#Div2").fadeOut();
                $("#Div3").fadeOut("slow");
                $("#Div4").fadeOut(2000);
            });
            //此时是淡出就淡入，此时是淡入就淡出
            $("#btn3").click(function(){
                $("#Div2").fadeToggle();
                $("#Div3").fadeToggle("slow");
                $("#Div4").fadeToggle(2000);
            });
            //fadeTo()淡入并设置透明度，默认opacity:'0'
            $("#btn4").click(function(){
                $("#Div2").fadeTo("slow",0.15);
                $("#Div3").fadeTo("slow",0.4);
                $("#Div4").fadeTo("slow",0.7);
            });
            /* //slideDown()下滑
            $("#flip").mouseenter(function(){
                $("#panel").slideDown(2000);
            });
            //slideUp()上滑
            $("#flip").mouseleave(function(){
                $("#panel").slideUp(2000);
            }); */
            //slideToggle()此时是下滑就上滑，反之亦然
            $("#flip").click(function(){
                $("#panel").slideToggle();
            });
        })
    </script>
</body>
</html>
