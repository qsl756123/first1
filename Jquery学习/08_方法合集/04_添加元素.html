<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <title>Document</title>
</head>
<body>
    <p>这是一个段落。</p>
    <p>这是另外一个段落。</p>
    <ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
    </ol>
    <button id="btn1">添加文本</button>
    <button id="btn2">添加列表项</button>
    <br><br><hr>
    <script>
        $(function(){
            //append在后方添加元素
            $("#btn1").click(function(){
                $("p").append(" <b>追加文本</b>。");
            });

            $("#btn2").click(function(){
                $("ol").append("<li>追加列表项</li>");
            });
            //prepend在前方添加元素
            $("#btn1").click(function(){
                $("p").prepend(" <b>追加文本</b>。");
            });

            $("#btn2").click(function(){
                $("ol").prepend("<li>追加列表项</li>");
            });
        })
    </script>
</body>
</html>
