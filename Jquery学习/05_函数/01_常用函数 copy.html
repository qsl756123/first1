<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        #Div1{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <input type="text" value="刘备"><br>
    <input type="text" value="关羽"><br>
    <input type="text" value="张飞"><br>
    <p>文本数据text</p>
    <div>我是第1个</div>
    <div>我是第2个</div>
    <div>我是第3个</div>
    <p>图片</p>
    <img src="1.jpg" id="img1"><br>
    <p>功能按钮</p>
    <button id="btn1">获取第一个文本框的值</button><br><br>
    <button id="btn2">设置所有的text的value为新值</button><br><br>
    <button id="btn3">获取所有div的文本值</button><br><br>
    <button id="btn4">设置div的文本值</button><br><br>
    <button id="btn5">读取src属性的值</button><br><br>
    <button id="btn6">设置指定属性的指定值</button><br><br>
    <button id="btn7">删除DOM对象及其子对象</button><br><br>
    <script>
        $(function(){
            //获取第一个文本框的值
            $('#btn1').click(function(){
                var obj = $(':text');
                    alert($(obj).val());
            })

            //设置所有的text的value为新值
            $('#btn2').click(function(){
                $(':text').val('三国');
            })

            //获取所有div的文本值
            $('#btn3').click(function(){
                alert($('div').text());
            })

            //设置div的文本值
            $('#btn4').click(function(){
                $('div').text('新的文本内容');
            })

            //读取src属性的值
            $('#btn5').click(function(){
                alert($('#img1').attr("src"));
            })

            //设置指定属性的指定值
            $('#btn6').click(function(){
                $('#img1').attr("src",'2.jpg');
            })
            
            //删除DOM对象及其子对象
            $('#btn7').click(function(){
                $('#Div1').remove();
            })
        })
    </script>
</body>
</html>
