        /* 将字符串变成数组（法2） */
        //栈
        function Stack() {
            this.data = []; //保存栈内的元素
            this.top = 0; //记录栈顶的位置
        }
        //在栈的原型链上添加方法
        Stack.prototype = {
            //入栈，现在的栈顶加入元素 元素的个数改变
            push:function push(element){
                this.data[this.top++] = element;
            },
            //出栈，先返回栈顶的元素 元素的个数减一
            pop:function(){
                return this.data[--this.top];
            },
            //返回栈内的元素长度
            length:function(){
                this.top;
            }
        }
        //然后通过自定的函数调用栈再实现输出
        function reverseString2(str){
            //new 常见一个stack的实例
            var s = new Stack();
            //将字符串转换成数组
            var arr = str.split('');
            //存储转换后的数据
            var result = '';
            //数组的长度
            var len = arr.length;
            //将元素压入栈内
            for (var i = 1 ; i < len ; i++) {
                s.push(arr[i]);
            }
            //将元素输出
            for (var j = 1 ; j < len ; j++) {
                result += s.pop(j);
            }
            return result;
        }

        var str = 'asscdvaawafsd';
        console.log(reverseString2(str));
