<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <b>Dom3级事件处理程序</b>
        DOM3级事件处理程序是DOM2级事件的基础上重新定义了事件，也添加了一-些新的事件。最重要的区别在<br>
        于DOM3级事件处理程序允许自定义事件，自定义事件由createEvent()函数创建，返回的对象有一个<br>
        initCustomEvent(函数，通过传递对应的参数可以自定义事件。
    </p>
    <div id="wwdiv">监听自定义事件</div>
    <button id="btn">点击</button>
    <script>
        var wwdiv = document.querySelector('#wwdiv');
        var btn = document.querySelector('#btn');
        //浏览器是否支持Dom3级事件处理程序
        console.log(document.implementation.hasFeature('CustomEvents','3.0'));
    </script>
</body>
</html>
