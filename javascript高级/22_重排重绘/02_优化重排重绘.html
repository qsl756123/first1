<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ad{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //优化
        //1、将所有可能会引起重排重绘的操作的代码放入css执行
        document.querySelector('#ad').className = 'ad';
        //2、新增多个元素时，例如在div中添加table tr td时，
        //可将其存入一个变量,变量是存在内存中的不会引起重排重绘
        //3、将经常会改变的位置信息存入变量中
        var offsetLeft = ad.offsetLeft;
        //4、运用事件委托处理程序
    </script>
</body>
</html>
