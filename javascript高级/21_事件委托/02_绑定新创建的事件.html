<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="EventUilt.js"></script>
</head>
<body>
    <p>
        场景:加入页而上有一个ul标签，里面包含9个li子标签，我们需要在单机每个li的时候，输出li中的文本内<br>
        容，在页而上有一个button按钮，单击button按钮会创建一个新的li元素，单击新创建的元素，输出它的文本内容
    </p>
    <ul>
        <li>文本1</li>
        <li>文本2</li>
        <li>文本3</li>
        <li>文本4</li>
        <li>文本5</li>
        <li>文本6</li>
        <li>文本7</li>
        <li>文本8</li>
        <li>文本9</li>
    </ul>
    <button id="add">新增</button>
    <script>
        //获取ul的父元素
        var oUl = document.querySelector('ul');
        oUl.addEventListener('click',function(event){
            //获取事件对象
            var event = EventUtil.getEvent(event);
            //获取target
            var target = EventUtil.getTarget(event);
            //console.log(target);
            //console.log(target.nodeName);
            if(target.nodeName.toLowerCase() === 'li'){
                console.log(target.innerText);
            }
        })
        var add = document.querySelector('#add');
        add.addEventListener('click',function(event){
            var newLi = document.createElement('li');
            var newText = document.createTextNode('文本10');
            newLi.appendChild(newText);
            oUl.appendChild(newLi);
        })
    </script>
</body>
</html>
