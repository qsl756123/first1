        1.事件处理程序过多导致页面交互事件过长。<br>
        2.事件处理程序过多导致内存占用过多。<br>
        那么遇到这个问题时有什么好的方法解决呢?答案就是利用事件委托。<br>
        <b>事件委托机制</b><br>
        事件委托机制的主要思想是将事件绑定到父元素上，然后利用事件冒泡原理，当事件进入冒泡阶段时,通过<br>
        绑定在父元素上的事件对象判断当前事件流正在进行的元素，如果和期望的元素相同，则执行相应的事件代码。<br>
    </p>
